<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Kids</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
      #map {height: 600px; width: 100%}
    </style>
  </head>
  <body>
    <h1>Students To Where</h1>
    <div id="map"></div>
    <script src = "https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([37.8, -96], 4); //should be the center
      L.titleLayer('https://{s}.title.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      //some dots
      var colleges = [
        {name: "University of Michigan", location: [42.278, -83.738], student: "John Doe"},
        {name: "Washington University in St. Louis", location: [38.648, -90.310], student: "Tyler Osit"}
      ];

      colleges.forEach(college => {
        L.marker(college.location, {icon: L.divIcon({className: 'red-dot', html: 'ðŸ”´', iconSize: [10,10]}) })
          .addTo(map)
          .bindPopup('<b>%{college.student}</b><br>${college.name}')
      });

      
    </script>
    
  </body>
</html>
