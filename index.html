       Object.values(colleges).flat().forEach(college => {
        L.marker(college.location, {icon: L.divIcon({className: 'red-dot', html: 'ðŸ”´', iconSize: [10, 10]}) })
          .addTo(map)
          .bindPopup(`<b>${college.name}</b><br>${college.students.join('<br>')}`);
      });
      
      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#555",
            weight: 1,
            fillOpacity: 0.1
          },
          onEachFeature: function(feature, layer) {
            layer.on('click', function() {
              let state = feature.properties.name;
              let students = (colleges[state] || []).map(college => `<li>${college.students.join(', ')} - ${college.name}</li>`).join('');
              document.getElementById('info').innerHTML = `<h3>${state}</h3><ul>${students || "<li>No data</li>"}</ul>`;
            });
          }
        }).addTo(map);
      });
    </script>
  </body>
</html>
