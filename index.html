<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Kids</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
      #map {height: 600px; width: 100%}
    </style>
  </head>
  <body>
    <h1>Students To Where</h1>
    <div id="info" style="margin-top: 10px; padding: 10px; border: 1px solid #ddd; width: 300px;">
    <h3>Click a state to see students</h3>
    </div>
    <div id="map"></div>
    <script src = "https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([37.8, -96], 4); //should be the center
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      //some dots
      var colleges = {
        "University of Michigan": { location: [42.278, -83.738], students: ["Student A", "Student B", "Student C"] },
        "Washington University in St. Louis": { location: [38.648, -90.310], students: ["Student D"] },
        "Cornell University": { location: [42.453, -76.473], students: ["Student E", "Student F", "Student G"] },
        "Boston University": { location: [42.350, -71.105], students: ["Student H", "Student I", "Student J"] },
        "Syracuse University": { location: [43.037, -76.134], students: ["Student K", "Student L", "Student M"] },
        "Penn State University": { location: [40.798, -77.860], students: ["Student N"] },
        "New York University": { location: [40.729, -73.996], students: ["Student O"] },
        "The Cooper Union": { location: [40.729, -73.990], students: ["Student P"] },
        "Emory University": { location: [33.792, -84.324], students: ["Student Q"] },
        "Tulane University": { location: [29.940, -90.120], students: ["Student R", "Student S"] },
        "University of Wisconsin": { location: [43.076, -89.412], students: ["Student T"] },
        "University of Georgia": { location: [33.956, -83.377], students: ["Student U"] },
        "Northwestern University": { location: [42.055, -87.673], students: ["Student V"] },
        "University of Virginia": { location: [38.033, -78.507], students: ["Student W"] },
        "Indiana University": { location: [39.166, -86.526], students: ["Student X"] },
        "Florida Atlantic University": { location: [26.373, -80.101], students: ["Student Y"] },
        "The Ohio State University": { location: [40.003, -83.016], students: ["Student Z"] },
        "University of Miami": { location: [25.719, -80.278], students: ["Student AA"] }
      };

       Object.keys(colleges).forEach(college => {
        let data = colleges[college];
        L.marker(data.location, {icon: L.divIcon({className: 'red-dot', html: 'ðŸ”´', iconSize: [10, 10]}) })
          .addTo(map)
          .bindPopup(`<b>${college}</b><br>${data.students.join('<br>')}`);
      });

      fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#555",
            weight: 1,
            fillOpacity: 0.1
          },
          onEachFeature: function(feature, layer) {
            layer.on('click', function() {
              let state = feature.properties.name;
              let students = Object.entries(colleges)
                .filter(([college, data]) => data.location && state.includes(college))
                .map(([college, data]) => `<li>${data.students.join(', ')} - ${college}</li>`)
                .join('');
              document.getElementById('info').innerHTML = `<h3>${state}</h3><ul>${students || "<li>No data</li>"}</ul>`;
            });
          }
        }).addTo(map);
      });
    </script>
  </body>
</html>
